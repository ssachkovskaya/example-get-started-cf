stages:
  prepare:
    cmd: python src/prepare.py data/data.xml
    deps:
    - data/data.xml
    - src/prepare.py
    params:
    - prepare.seed
    - prepare.split
    outs:
    - data/prepared
  featurize:
    cmd: python src/featurization.py data/prepared data/features
    deps:
    - data/prepared
    - src/featurization.py
    params:
    - featurize.max_features
    - featurize.ngrams
    outs:
    - data/features
  train:
    cmd: python src/train.py data/features model.pkl
    deps:
    - data/features
    - src/train.py
    params:
    - train.min_split
    - train.n_est
    - train.seed
    outs:
    - model.pkl
  evaluate:
    cmd: python src/evaluate.py model.pkl data/features
    deps:
    - data/features
    - model.pkl
    - src/evaluate.py
    outs:
    - eval/importance.png
    - eval/live/test/plots:
        cache: false
    - eval/live/train/plots:
        cache: false
    - eval/prc:
        cache: false
    metrics:
    - eval/live/test/metrics.json:
        cache: false
    - eval/live/train/metrics.json:
        cache: false
plots:
  - eval/importance.png
  - Precision-Recall:
      x: recall
      y:
        eval/prc/train/prc.json: precision
        eval/prc/test/prc.json: precision
  - ROC:
      x: fpr
      y:
        eval/live/train/plots/sklearn/roc.json: tpr
        eval/live/test/plots/sklearn/roc.json: tpr
  - Confusion-Matrix:
      template: confusion
      x: actual
      y:
        eval/live/train/plots/sklearn/confusion_matrix.json: predicted
        eval/live/test/plots/sklearn/confusion_matrix.json: predicted
